apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  labels:
    app: notification-service
spec:
  replicas: {{ .Values.notificationService.replicaCount }}
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "notification-service"
        dapr.io/app-port: "3003"
        dapr.io/config: "app-config"
        dapr.io/components-path: "/dapr/components"
    spec:
      containers:
      - name: notification-service
        image: "{{ .Values.notificationService.image.repository }}:{{ .Values.notificationService.image.tag }}"
        ports:
        - containerPort: 3003
        env:
        - name: DATABASE_URL
          value: {{ .Values.notificationService.database.url }}
        - name: SERVICE_NAME
          value: "notification-service"
        - name: NODE_ENV
          value: {{ .Values.global.environment | quote }}
        resources:
{{ toYaml .Values.notificationService.resources | indent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  labels:
    app: notification-service
spec:
  selector:
    app: notification-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3003
  type: ClusterIP