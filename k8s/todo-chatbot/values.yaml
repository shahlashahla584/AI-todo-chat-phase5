# Default values for todo-chatbot Helm chart

global:
  environment: production
  kafka:
    brokers: "kafka:9092"
  redis:
    host: "redis-master:6379"
  tracing:
    endpoint: "http://zipkin:9411/api/v2/spans"

# Task Service Configuration
taskService:
  replicaCount: 1
  image:
    repository: task-service
    tag: latest
  database:
    url: "postgresql://user:password@postgres:5432/taskdb"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

