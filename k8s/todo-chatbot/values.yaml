# Frontend Configuration
frontend:
  replicaCount: 1
  image:
    repository: frontend
    tag: latest
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Infrastructure components
postgres:
  enabled: true
  auth:
    postgresPassword: "password"
    database: "tododb"

redis:
  enabled: true
  auth:
    enabled: false

kafka:
  enabled: true
  defaultReplicationFactor: 1
  replicaCount: 1